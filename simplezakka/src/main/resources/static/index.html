<b>カテゴリから選ぶ</b>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        // 検索機能の追加
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const products = document.querySelectorAll('#products-container .col');
            
            products.forEach(product => {
                const productName = product.querySelector('.card-title').textContent.toLowerCase();
                const productDescription = product.querySelector('.card-text').textContent.toLowerCase();
                
                if (productName.includes(searchTerm) || productDescription.includes(searchTerm)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
    <script>
const API_BASE = '/api'; 

// 商品一覧を取得して表示
async function fetchProductsByCategory(category) {
    let url = `${API_BASE}/products`;
    if (category !== 'all') {
        url = `${API_BASE}/products/category/${encodeURIComponent(category)}`;
    }

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('商品の取得に失敗しました');
        }
        const products = await response.json();
        displayProducts(products);
    } catch (error) {
        console.error('Error:', error);
        alert('商品の読み込みに失敗しました');
    }
}

// 商品一覧をHTMLに表示
function displayProducts(products) {
    const container = document.getElementById('products-container');
    container.innerHTML = '';

    if (products.length === 0) {
        container.innerHTML = '<p>該当する商品はありません。</p>';
        return;
    }

    products.forEach(product => {
        const productCard = `
            <div class="col">
                <div class="card h-100">
                    <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.description}</p>
                        <p class="card-text">価格: ¥${product.price}</p>
                    </div>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', productCard);
    });
}

// ボタンクリックイベント登録
document.querySelectorAll('.category-btn').forEach(button => {
    button.addEventListener('click', () => {
        const category = button.dataset.category;
        fetchProductsByCategory(category);
    });
});

// 最初にすべての商品を取得して表示
fetchProductsByCategory('all');
</script>
