<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>注文確認 - SIMPLE GOODS ONLINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 30px;
        }
        .confirmation-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="container mt-5 mb-5">

    <h2 class="mb-4">注文内容の確認</h2>

    <div class="confirmation-box">
        <div class="section-title">注文商品</div>
        <table class="table">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>単価</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody id="order-items-table-body">
                </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" class="text-end">合計金額:</th>
                    <th><span id="total-amount">¥0</span></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="confirmation-box">
        <div class="section-title">お届け先</div>
        <dl class="row">
            <dt class="col-sm-3">お名前</dt>
            <dd class="col-sm-9" id="confirm-name"></dd>

            <dt class="col-sm-3">メールアドレス</dt>
            <dd class="col-sm-9" id="confirm-email"></dd>

            <dt class="col-sm-3">住所</dt>
            <dd class="col-sm-9" id="confirm-address"></dd>

            <dt class="col-sm-3">電話番号</dt>
            <dd class="col-sm-9" id="confirm-phone"></dd>
        </dl>
    </div>

    <div class="confirmation-box">
        <div class="section-title">お支払い方法</div>
        <p id="confirm-payment"></p>
    </div>

    <div class="text-end">
        <button class="btn btn-secondary" id="back-to-order-form">お客様情報入力に戻る</button>
        <button id="final-confirm-btn" class="btn btn-primary">注文を確定する</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // セッションストレージから注文情報を取得
            const customerInfo = JSON.parse(sessionStorage.getItem('order_customer_info') || '{}');
            const orderItems = JSON.parse(sessionStorage.getItem('order_items') || '[]');
            const totalOrderPrice = parseInt(sessionStorage.getItem('order_total_price') || '0');

            // 注文商品一覧の表示
            const itemsTableBody = document.getElementById('order-items-table-body');
            itemsTableBody.innerHTML = ''; // 既存の内容をクリア
            orderItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>¥${item.price.toLocaleString()}</td>
                    <td>¥${(item.quantity * item.price).toLocaleString()}</td>
                `;
                itemsTableBody.appendChild(row);
            });

            // 合計金額の表示
            document.getElementById('total-amount').textContent = `¥${totalOrderPrice.toLocaleString()}`;

            // お客様情報の表示
            document.getElementById('confirm-name').textContent = customerInfo.name || '';
            document.getElementById('confirm-email').textContent = customerInfo.email || '';
            document.getElementById('confirm-address').textContent = customerInfo.address || '';
            document.getElementById('confirm-phone').textContent = customerInfo.phoneNumber || '';
            document.getElementById('confirm-payment').textContent = customerInfo.paymentMethod || '';

            // 「お客様情報入力に戻る」ボタンのイベント
            document.getElementById('back-to-order-form').addEventListener('click', function() {
                // セッションストレージの注文情報を維持したまま、前のページ（カートモーダル内の注文フォーム）に戻る
                // window.history.back() はフォームの状態を保持しない可能性があるため、今回は直接main.htmlにリダイレクト
                // そして、main.js側で再度カートモーダルを開き、注文フォームを表示するようにします。
                window.location.href = 'index.html?showCart=true&showCheckoutForm=true'; // index.htmlにリダイレクトし、カートモーダルの注文フォームを表示するフラグを渡す
            });

            // 「注文を確定する」ボタン押下時の処理
            document.getElementById('final-confirm-btn').addEventListener('click', async function() {
                // 注文情報をまとめてAPIに送信
                const finalOrderData = {
                    customerInfo: customerInfo,
                    items: orderItems,
                    totalPrice: totalOrderPrice,
                    paymentMethod: customerInfo.paymentMethod // paymentMethodはcustomerInfoに含まれる
                };

                try {
                    const API_BASE = '/api'; // APIのベースURLを再度定義
                    const response = await fetch(`${API_BASE}/order`, { // 注文確定用のAPIエンドポイント
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(finalOrderData)
                    });

                    if (!response.ok) {
                        throw new Error('注文の確定に失敗しました');
                    }

                    const orderResult = await response.json();
                    alert('ご注文が完了しました！'); // 仮のメッセージ
                    
                    // セッションストレージの注文情報をクリア
                    sessionStorage.removeItem('order_customer_info');
                    sessionStorage.removeItem('order_items');
                    sessionStorage.removeItem('order_total_price');

                    // 注文完了画面へリダイレクト (例: order-complete.html)
                    // 注文完了画面に注文番号などを渡したい場合は、クエリパラメータで渡すか、orderResultをセッションストレージに一時保存
                    window.location.href = `order-complete.html?orderId=${orderResult.orderId || 'N/A'}`; 

                } catch (error) {
                    console.error('Error confirming order:', error);
                    alert('注文確定中にエラーが発生しました。もう一度お試しください。');
                }
            });
        });
    </script>
</body>
</html>
